<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
	
	<title>German Trainer</title>
	<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
	
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
	<header>
		<h1>GERMAN TRAINER</h1>
	</header>
	<main>
		<div class="block">
			<!-- Mode -->
			<select id="topic" class="area" onchange="changeTopic()">
				<option value="tryb_przypuszczajacy.txt">Tryb przypuszczający</option>
				<option value="unsere_angste_vor_der_schule.txt">Unsere Angste vor der Schule</option>
				<option value="so_leben_teenager.txt">So leben Teenager</option>
			</select>
			
			<!-- Mode -->
			<select id="mode" class="area" onchange="changeMode()">
				<option value="0">Losuj</option>
				<option value="1">Po kolei, niemiecki</option>
				<option value="2">Po kolei, polski</option>
			</select>
		
			<br>
			
			<!-- Question and answer -->
			<div class="area"> <p id="question">PYTANIE</p> </div>
			
			<div class="feedback">
				<p id="feedback"></p>
			</div>
			
			<input type="text" id="input" class="area" placeholder="ODPOWIEDŹ">
			
			<div class="characterHolder">
				<button onclick="addCharacter('ä')" class="characterButton">ä</button>
				<button onclick="addCharacter('ö')" class="characterButton">ö</button>
				<button onclick="addCharacter('ü')" class="characterButton">ü</button>
				<button onclick="addCharacter('ß')" class="characterButton">ß</button>
			</div>
			
			<br>

			<button id="checkButton">SPRAWDŹ</button>
		</div>
		
		<hr>
	</main>
	
	<script src="js/quiz.js"></script>
	<script>
		// So the page doesn't scale when the user opens his keyboard on a mobile device
		$(document).ready(function() 
		{
			setTimeout(function () 
			{
				let viewheight = $(window).height();
				let viewwidth = $(window).width();
				let viewport = document.querySelector("meta[name=viewport]");
				viewport.setAttribute("content", "height=" + viewheight + "px, width=" + viewwidth + "px, initial-scale=1.0");
			}, 300);
		});
	</script>
</body>
</html>
